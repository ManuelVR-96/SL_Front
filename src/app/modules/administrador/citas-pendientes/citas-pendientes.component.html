<div class="mat-elevation-z8 mt-5" *ngIf="citasPendientes.length>0 else noHay">
    <h1 class="title">Citas Pendientes <span class="material-icons md-48">pending_actions</span></h1>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Paciente </th>
        <td mat-cell *matCellDef="let element"> {{element.nombrePaciente}} {{element.apellidosPaciente}}</td>
      </ng-container>
  
      <ng-container matColumnDef="sintomaDesc">
        <th mat-header-cell *matHeaderCellDef> Sintomatolog√≠a </th>
        <td mat-cell *matCellDef="let element"> {{element.sintomaDesc}} </td>
      </ng-container>
  
      <ng-container matColumnDef="especialidadDesc">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidadDesc}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoCita">
        <th mat-header-cell *matHeaderCellDef> Tipo de cita </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoCita}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
  <ngx-spinner><p style="font-size: 20px; color: white">Cargando citas...</p></ngx-spinner>
  <div class="left" *ngIf="citasPendientes.length>0">
    <div>
      <button class="btn btn-primary btn-agendar" (click)="agendar()"> <span style="position: relative; line-height: 50%;" class="material-icons">
        play_arrow
        </span> Iniciar proceso de agendamiento</button>
    </div>
  </div>

  <ng-template #noHay>
    <div *ngIf="!cargando" class="not-found">
      <img class="not-found-image" src="assets/relax.png"/>
      <p>No hay citas pendientes de agendamiento</p>
    </div>
  </ng-template>
